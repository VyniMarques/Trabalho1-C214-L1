<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="mt-3 mb-3">
        <label for="inNome" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="inTitulo" name="titulo" placeholder="Nome" required>
        <div class="valid-feedback">Validado</div>
        <div class="invalid-feedback">Favor preencher este campo</div>
        </div>
        <div class="mt-3 mb-3">
            <label for="inDescricao" class="form-label">Descricao</label>
            <input type="text" class="form-control" id="inTitulo" name="titulo" placeholder="Descrição" required>
            <div class="valid-feedback">Validado</div>
            <div class="invalid-feedback">Favor preencher este campo</div>
            </div>
        <div class="mt-3">
        <label class="form-label">Staus</label>
        <div class="form-check">
            <input class="form-check-input" id="inEC1" name="eCivil" type="radio" value="solteiro" required>
            <label class="form-check-label" for="inEC1">A fazer</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" id="inEC2" name="eCivil" type="radio" value="casado">
            <label class="form-check-label" for="inEC2" >Em andamento</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" id="inEC3" name="eCivil" type="radio" value="divorciado">
            <label class="form-check-label" for="inEC3" >Concluída</label>
        </div>
</body>
</html>
