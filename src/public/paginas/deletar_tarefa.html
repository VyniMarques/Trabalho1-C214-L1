<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Deletar Tarefa</title>
</head>
<body>
    <div class="mt-3 mb-3">
        <label for="inNome" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="inTitulo" name="titulo" placeholder="Nome" required>
        <div class="valid-feedback">Validado</div>
        <div class="invalid-feedback">Favor preencher este campo</div>
    </div>
    <script>
        function deletarTarefa() {
            const titulo = document.getElementById('inTitulo').value;

            // Enviar uma requisição DELETE para deletar a tarefa
            fetch(`http://localhost:3000/deletar-tarefa/${titulo}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao deletar tarefa.');
                }
                return response.text();
            })
            .then(message => {
                alert(message); // Exibir uma mensagem de sucesso
                // Redirecionar para a página de lista de tarefas ou fazer algo apropriado
                window.location.href = '/paginas/projeto.html';
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
    <button class="btn btn-danger" onclick="deletarTarefa()">Deletar Tarefa</button>

</body>
</html>
